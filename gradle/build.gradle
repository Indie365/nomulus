buildscript {
  repositories {
    jcenter()
    mavenCentral()

    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }
}

allprojects {
  repositories {
    jcenter()
    mavenCentral()
    flatDir {
      // The objectify jar that comes with Nomulus.
      dirs "${rootDir}/../third_party/objectify/v4_1"
    }
  }

  // Single version across all projects for now.
  version = '1.0'

  // Java plugin:
  apply plugin: 'java'
}


