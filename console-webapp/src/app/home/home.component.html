<div
  class="console-app__home"
  [class.console-app__home_tablet]="breakPointObserverService.isTabletView()"
>
  <h1>Dashboard</h1>
  <app-notifications />
  <div class="console-app__home-widgets">
    <mat-card appearance="outlined">
      <mat-card-content>
        <h3>
          <mat-icon class="secondary-text">view_list</mat-icon>
          DUMs
        </h3>
        <p class="secondary-text">Some text here</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">View DUMs</button>
      </mat-card-actions>
    </mat-card>

    <mat-card appearance="outlined">
      <mat-card-content>
        <h3>
          <mat-icon class="secondary-text">settings</mat-icon>
          EPP Passwords
        </h3>
        <p class="secondary-text">Some text here</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Update EPP Passwords</button>
      </mat-card-actions>
    </mat-card>

    <mat-card appearance="outlined">
      <mat-card-content>
        <h3>
          <mat-icon class="secondary-text">account_circle</mat-icon>
          Registrars
        </h3>
        <p class="secondary-text">Some text here</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Manage Registrars</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
