<div *ngFor="let group of groupedData | keyvalue">
  <div class="contact__cards-wrapper" *ngIf="group.value.length">
    <h3>{{ group.key }}</h3>
    <mat-divider></mat-divider>
    <div class="contact__cards">
      <mat-card class="contact__card" *ngFor="let contact of group.value">
        <mat-card-title>{{ contact.name }}</mat-card-title>
        <p *ngIf="contact.phoneNumber">{{ contact.phoneNumber }}</p>
        <p *ngIf="contact.emailAddress">{{ contact.emailAddress }}</p>
        <mat-card-actions class="contact__card-actions">
          <button mat-button color="primary" (click)="openDialog($event)">
            <mat-icon>edit</mat-icon>Edit
          </button>
          <button mat-button color="accent">
            <mat-icon>delete</mat-icon>Delete
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
